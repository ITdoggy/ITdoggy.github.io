<!DOCTYPE html>
<html>
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
	<title>Home Page</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
	<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

<!-- Optional theme -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous">

<!-- Latest compiled and minified JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>

	<link rel="stylesheet" type="text/css" href="only.css">

</head>
<body>
  	<div id="divhead" class=" text-right" style="height:100px; ">
  	Facebook / Instagram / Youtube / Twitter</div>
	</div>
	<div>
	<h1 style="height:60px;">Alex Ip Siu Hang</h1>
	<!-- <img id="pic" src="profile.jpg" alt="myPhoto" class="img-rounded"> -->
	</div>
	<div ng-app="myApp" ng-controller="myCtrl">	
		<ul>
		  <li ng-repeat="x in aboutme">
		    <a href="#" id="tab" ><b>{{x.Title }}</b></a>
		  </li>
		</ul>
		{{aboutme}}<br>

	</div>
	<script>
		var app = angular.module('myApp',[]);
		app.controller('myCtrl', function($scope, $http){
			$http.get("data.json")
			.then(function(response){
				$scope.aboutme = response.data.aboutme;
			});
		});
	</script>
</body>
</html>
